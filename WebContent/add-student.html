<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Student Form</title>
</head>
<body>
	<h1>Add Student Form</h1>
	<form action="add-student" method="post">
		<fieldset>
			<legend>Add Student Details</legend>
			First Name: <input type="text" name="fname" id="fname" /> Last Name:
			<input type="text" name="lname" id="lname" />
			<p>
				<label for="name">Phone Number1</label> <input type="text"
					name="phone_1" /> <select name="type1">
					<option value="1">Office</option>
					<option value="2">Cell</option>
					<option value="3">Fax</option>
				</select>
			</p>
			<p>
				<label for="name">Phone Number2</label> <input type="text"
					name="phone_2" /> <select name="type2">
					<option value="1">Office</option>
					<option value="2">Cell</option>
					<option value="3">Fax</option>
				</select>
			</p>
			<p>
				<label for="name">Phone Number3</label> <input type="text"
					name="phone_3" /> <select name="type3">
					<option value="1">Office</option>
					<option value="2">Cell</option>
					<option value="3">Fax</option>
				</select>
			</p>

			<p>
				<label for="name">Course1</label> <input type="text"
					name="courses_1" /> <select name="courseType_1">
					<option value="1">Java</option>
					<option value="2">Hibernate</option>
					<option value="3">Spring</option>
				</select>
			</p>
			
			<p>
				<label for="name">Course2</label> <input type="text"
					name="courses_2" /> <select name="courseType_2">
					<option value="1">Java</option>
					<option value="2">Hibernate</option>
					<option value="3">Spring</option>
				</select>
			</p>
			
			<p>
				<label for="name">Course3</label> <input type="text"
					name="courses_3" /> <select name="courseType_3">
					<option value="1">Java</option>
					<option value="2">Hibernate</option>
					<option value="3">Spring</option>
				</select>
			</p>
			
			<p>
				<label for="name">Address</label>
				Street: <input type="text" name="street" id="street" />
				city: <input type="text" name="city" id="city" />
				State: <input type="text" name="state" id="state" />
			</p>
			
			
			<input type="submit" value="Add Student">
		</fieldset>

	</form>

</body>
</html>
